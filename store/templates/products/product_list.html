<!DOCTYPE html>
<html>
  <head>
    <title>Product list</title>
  </head>
  <body>
    <h1>Store: Product Catalog</h1>

    {% for object in object_list %}
    <h3><a href="{{ object.get_absolute_url }}">{{ object.st_p_name }}</a></h3>
    <p>{{ object.st_p_description }}</p>
    {% endfor %}
  </body>
</html>
