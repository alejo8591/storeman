<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<!-- Created by htmlize-1.34 in css mode. -->
<html>
  <head>
    <title>detalle</title>
  </head>
  <body>
     <h1>{{ object.st_p_name }}</h1>
   <p>{{ object.st_p_description }}</p>
   <p>Price: ${{ object.st_p_price }}</p>
   {% for detail in object.details.all %}
   {% if forloop.first %}<p>Additional details:</p>{%endif%}
   <li>{{ detail.attribute.st_p_name }}: {{ detail.value }}</li>
   {% endfor %}
  </body>
</html>
